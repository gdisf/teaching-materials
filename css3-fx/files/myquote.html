<!doctype html>
<html>
 <head>
  <title>My Quote</title>
  <meta charset="utf-8">
  <style>

#quote-container {
   position: relative;
}

#quote-image {
	position: absolute;
	top: 0;
	left: 0;
	width: 500px;
}

#quote-text {
    position: absolute;
    top: 10;
    left: 20;
    z-index: 1;
    width: 500px;
}
  </style>
 </head>
 <body>
 
 <div id="quote-container">
   <img id="quote-image" src="../images/placeholder.jpg"></img>
   <blockquote id="quote-text">"I never lose. I either win or I learn." - Nelson Mandela</blockquote>
 </div>


 </body>
</html>
