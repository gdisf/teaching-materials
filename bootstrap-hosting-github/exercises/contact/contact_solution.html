        <script src="http://use.fontawesome.com/e68c3385aa.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" 
              integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

    <body>
      <nav class="navbar navbar-dark navbar-full">
        <ul class="nav navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Girl Develop It <span class="sr-only">(current)</span></a>

          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">

          </li>
        </ul>
      </nav>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h3>Contact Me</h3>
      <p>If you would like to contact me, please fill out this form.</p>
      <form action="mailto:mj@mjawili.com" method="get">
        <fieldset class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter name">
        </fieldset>
        <fieldset class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
          <small class="text-muted">We'll never share your email with anyone else.</small>
        </fieldset>
        <fieldset class="form-group">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
        </fieldset>
        <fieldset class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" name="body" rows="3"></textarea>
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<footer>
