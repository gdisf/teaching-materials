<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Pets R Us</title>
 </head>
 <body>
<h1>Pets R Us</h1>
<p>The best pet site on the net!</p>

<h2>Pet order form</h2>
<form action="mailto:admin@example.com" enctype="text/plain" method="post">
  <label>Your Name: <input type="text" name="yourname"></label>
  <br>
  Species:
    <label><input type="radio" name="species">Dog</label>
    <label><input type="radio" name="species">Cat</label>
    <label><input type="radio" name="species">Rabbit</label>
  <br>
  <label>Should they be furry?<input type="checkbox" name="furry"></label>
  <br>
  <label>Degree of furriness<input type="range" name="furriness"></label>
  <br>
  <label>Any other comments?<br>
   <textarea rows="5" name="comments"></textarea>
  </label>
  <br>
  <button type="submit">Order Pet</button>
</form>

 </body>
</html>
