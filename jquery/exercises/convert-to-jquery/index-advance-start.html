<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Credit Card Validator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <script type="text/javascript" src="./cc-validation-solution.js"></script>
    <link href="./bootstrap.css" rel="stylesheet">
    <link href="./my-styles.css" rel="stylesheet">
  </head>
 <body>
<div class="container">
<h2>Credit Card Validator</h2>
  <button class="btn btn-info digit-input">1</button>
  <button class="btn btn-info digit-input">2</button>
  <button class="btn btn-info digit-input">3</button>
  <button class="btn btn-info digit-input">4</button>
  <button class="btn btn-info digit-input">5</button>
  <button class="btn btn-info digit-input">a</button>
  <button class="btn btn-info digit-input">b</button>
  <button class="btn btn-info digit-input">c</button>
  <button class="btn btn-info digit-input">d</button>
  <button class="btn btn-info digit-input">e</button>
  <div id="cc-input"></div>
  <div id="cc-input-counter"></div>
  <button id="validator" class="btn btn-primary">Validate Credit Card</button>

  <script>
    // Have all button clicks result in a growing string of characters
    // in the DOM node with id of 'cc-input'
    var digitBtns = document.getElementsByClassName('digit-input');
    for (var i = 0; i < digitBtns.length; i++) {
      digitBtns[i].addEventListener('click', function() {
        var clickedDigit = this.innerHTML;
        var ccNumber = document.getElementById('cc-input').innerHTML;
        ccNumber += clickedDigit;
        document.getElementById('cc-input').innerHTML = ccNumber;

        // Add a character count in the DOM node with id of 'cc-input-counter'
        document.getElementById('cc-input-counter').innerHTML = 'Character Count: ' + ccNumber.length;
      });
    }

    // Have a click on the button with id of 'validator'
    // alert whether the input credit card number is valid
    document.getElementById('validator').addEventListener('click', function() {
      var ccNumber = document.getElementById('cc-input').innerHTML;
      if (validateCreditCard(ccNumber)) {
        alert('Credit card number is valid.');
      } else {
        alert('Credit card number is not valid.');
      }
      document.getElementById('cc-input').innerHTML = '';
      document.getElementById('cc-input-counter').innerHTML = '';
    });
  </script>
  </body>
</html>
