<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Video Watcher</title>
    <link rel="stylesheet" type="text/css" href="../common/bootstrap.css">
    <style type="text/css">
      /* This puts titles always on a separate line from thumbnails */
      #videos-list img {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span12">
          <h2 class="page-header">Best Videos Ever ‚ù§</h2>
        </div>
      </div>
      <div class="row">
        <div class="span3">
          <ul id="videos-list"></ul>
        </div>
        <div class="span9" id="video-watcher"></div>
      </div>
    </div>
    <script type="text/javascript" src="../common/youtube.js"></script>
    <script type="text/javascript" src="../common/jquery.js"></script>
    <script>
      var videos = [
        {
          "youtubeId": "TddFnTB_7IM",
          "title": "Trip through the 80s",
          "author": "meliberty"
        },
        {
          "youtubeId": "epUk3T2Kfno",
          "title": "Otters Holding Hands",
          "author": "cynthiaholmes"
        },
        {
          "youtubeId": "il2IrgFHfsg",
          "title": "The Ooooh Cat",
          "author": "RnBTree"
        },
        {
          "youtubeId": "oOlDewpCfZQ",
          "title": "Four Chords",
          "author": "axisofawesome"
        }
      ];

      var addVideoToList = function(video) {
        var videoLink = $('<a>');
        videoLink.append(video.title);
        var thumbnailUrl = youtube.generateThumbnailUrl(video.youtubeId);
        var thumbnailImg = $('<img>');
        thumbnailImg.attr('src', thumbnailUrl);
        videoLink.append(thumbnailImg);
        videoLink.on('click', function(e) {
          e.preventDefault();

          var videoTitle = $('<h2>');
          videoTitle.html(video.title + ' <small>' + video.author + '</small>');

          var videoEmbed = $('<iframe></iframe>');
          videoEmbed.attr('src', youtube.generateEmbedUrl(video.youtubeId));
          videoEmbed.attr('width', 560);
          videoEmbed.attr('height', 315);

          var videoWatcher = $('#video-watcher');
          videoWatcher.hide();
          videoWatcher.empty();
          videoWatcher.append(videoTitle);
          videoWatcher.append(videoEmbed);
          videoWatcher.fadeIn();
        });
        var videoItem = $('<li>');
        videoItem.append(videoLink);
        $('#videos-list').append(videoItem);
      };

      for (var i = 0; i < videos.length; i++) {
        addVideoToList(videos[i]);
      }
    </script>
  </body>
</html>
